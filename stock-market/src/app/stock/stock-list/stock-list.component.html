<div class="stock-list">
  <div>
    <input type="text"
           name="searchBox"
           [(ngModel)]="searchString"
           placeholder="Search Here"
           (keyup)="search()">
  </div>

  <h2>We have found {{(stocks$ | async)?.length}} stocks!</h2>

  <app-stock-item *ngFor="let stock of stocks$ | async;"
                  [stock]="stock">
  </app-stock-item>
</div>
