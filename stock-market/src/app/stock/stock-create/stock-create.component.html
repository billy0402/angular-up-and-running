<h2>Create Stock Form</h2>

<div class="form-group">
  <!-- 透過 ngSubmit 事件處理程序，處理表單提交 -->
  <!-- 表單模型層級的模板參考變數 stockForm -->
  <form (ngSubmit)="createStock(stockForm)" #stockForm="ngForm">
    <div class="stock-name">
      <!-- 將股票名稱加上必要屬性 -->
      <!-- 模板參考變數 stockName 顯露 ngModel 的名稱 -->
      <input type="text"
             placeholder="Stock Name"
             name="stockName"
             [(ngModel)]="stock.name"
             #stockName="ngModel"
             required>
    </div>
    <!-- 檢查模板參考變數 stockName 的錯誤與存在 -->
    <div *ngIf="stockName.errors && stockName.errors.required">
      Stock Name is Mandatory
    </div>

    <div class="stock-code">
      <!-- 模板參考變數 stockCode 顯露 ngModel 的代號 -->
      <input type="text"
             placeholder="Stock Code"
             name="stockCode"
             [(ngModel)]="stock.code"
             #stockCode="ngModel"
             required
             minlength="2">
    </div>
    <!-- 檢查模組參考變數 stockCode 是否有效 -->
    <div *ngIf="stockCode.dirty && stockCode.invalid">
      <!-- 檢查模組參考變數 stockCode 的錯誤 -->
      <div *ngIf="stockCode.errors.required">
        Stock Code is Mandatory
      </div>
      <div *ngIf="stockCode.errors.minlength">
        Stock Code length must be at least of 2
      </div>
    </div>

    <div class="stock-price">
      <!-- 展開版本的 ngModel，用於處理前後股價 -->
      <!-- 模板參考變數 stockPrice 顯露 ngModel 的價格 -->
      <input type="number"
             placeholder="Stock Price"
             name="stockPrice"
             [ngModel]="stock.price"
             (ngModelChange)="setStockPrice($event)"
             #stockPrice="ngModel"
             required>
    </div>
    <div *ngIf="stockPrice.dirty && stockPrice.invalid">
      <div *ngIf="stockPrice.errors.required">
        Stock Price is Mandatory
      </div>
    </div>

    <div class="stock-exchange">
      <select name="stockExchange" [(ngModel)]="stock.exchange">
        <option *ngFor="let exchange of exchanges"
                [ngValue]="exchange">{{exchange}}</option>
      </select>
    </div>

    <div class="stock-confirm">
      <!-- 透過 ngModel 處理核選按鈕 -->
      <input type="checkbox"
             name="stockConfirm"
             [(ngModel)]="confirmed"
             required>
      I confirm that the information provided above is accurate!
    </div>

    <!-- 未勾選時，關閉表單按鈕 -->
    <button type="submit" [disabled]="!confirmed">Create</button>
  </form>
</div>

<h4>Stock is {{stock | json}}</h4>
<h4>Data has been confirmed: {{confirmed}}</h4>
