<div class="product-item" [class.sale]="product.isOnSale">
  <div class="image"><img [src]="product.imageUrl" [alt]="product.name"></div>
  <div class="details">
    <div>{{product.name}}</div>
    <div>$ {{product.price}}</div>
    <div>
      <button *ngIf="product.quantityInCart > 0" (click)="product.decrementInCart()">-</button>
      <select> ã€€
        <option *ngFor="let quantity of quantities" [value]="quantity"
                [selected]="quantity==product.quantityInCart">{{quantity}}</option>
      </select>
      <button *ngIf="product.quantityInCart < 20" (click)="product.incrementInCart()">+
      </button>
    </div>
  </div>
</div>
