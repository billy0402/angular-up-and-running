<div class="product-item" [class]="product.isOnSale ? 'product-item sale' : ''">
  <div class="image"><img [src]="product.imageUrl" [alt]="product.name"></div>
  <div class="details">
    <div>{{product.name}}</div>
    <div>$ {{product.price}}</div>
    <div>
      <button [disabled]="product.quantityInCart == 0" (click)="product.decrementInCart()">-</button>
      <span>{{product.quantityInCart}}</span>
      <button (click)="product.incrementInCart()">+</button>
    </div>
  </div>
</div>
